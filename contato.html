  <body>
    <div class="wrapper">
      <div class="menu">

      <div class="main">
        <div class="header">
          <img src="/img/banner1.jpg" alt="Banner da página de contatos" />
        </div>

        <div class="content-contato" title="Formulário de Contato">
          
          <form action="#" method="POST" id="form-contato">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required />
    
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required />
    
            <label for="assunto">Assunto:</label>
            <input type="text" id="assunto" name="assunto" required />
    
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" required></textarea>
    
            <button type="submit" id="enviar">Enviar</button>
            <button type="reset" id="limpar">Limpar</button>
          </form>

      <div class="mapouter">
        <div class="gmap_canvas">
          <iframe
            class="gmap_iframe"
            frameborder="0"
            marginheight="0"
            marginwidth="0"
            src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=cristo redentor&amp;t=&amp;z=14&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"
          ></iframe
          ><a href="https://connectionsgame.org/">Connections Game</a>
        </div>
        <style>
          .mapouter{position:relative;text-align:right;width:600px;height:400px;}.gmap_canvas {overflow:hidden;background:none!important;width:600px;height:400px;}.gmap_iframe {width:600px!important;height:400px!important;}
        </style>
      </div>
      
        </div>

            </a>
          </ul>
        </div>

      </div>
